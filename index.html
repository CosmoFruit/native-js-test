<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./bootstrap.min.css" rel="stylesheet" />

  <style>
    .error input,
    .error textarea {
      border: 1px solid red;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body style="padding-top: 100px;">
<div class="container">
	<div class="row">
		<!-- форма для отправки сообщений -->
		<div class="col-md-4">
			<form name="pullform" class="form-horizontal">
				<p> Форма для отправки </p>
				<div class="form-group">
   					<label for="firstname" class="col-sm-4 control-label">Имя:</label>
   					<div class="col-sm-8">
						<input type="text" class="form-control" name="firstname"/>						
					</div>
				</div>
				<div class="form-group">
   					<label for="lastname"  class="col-sm-4 control-label">Фамилия:</label>
   					<div class="col-sm-8">
						<input type="text" class="form-control" name="lastname"/>						
					</div>
				</div>
				<div class="form-group">
   					<label for="patronymic" class="col-sm-4 control-label">Отчество:</label>
   					<div class="col-sm-8">
						<input type="text" class="form-control" name="patronymic"/>						
					</div>
				</div>	
				<div class="form-group">
   					<label for="age" class="col-sm-4 control-label">Возраст:</label>
   					<div class="col-sm-8">
						<input type="number" class="form-control" name="age"/>		
					</div>
				</div>
				<div class="form-group">
    				<div class="col-sm-offset-4 col-sm-8">
     					<button type="submit" class="btn btn-default">Отправить</button>
    				</div>
  				</div>
			</form>
		</div>

		<!-- настройки транспорта -->
		<div class="col-md-4" style="margin-bottom: 20px;">
			<div class="center-block">
				<p> Транспорт </p>
				<div 
					type="button" 
					class="btn btn-default active" 
					id="b-xhr"
					style="display: block;"
					onclick="XHR()"	
				>XMLHttpRequest</div>
				<div 
					type="button" 
					class="btn btn-default" 
					id="b-w" 
					style="display: block;"	
					onclick="WS()"								
				>WebSocket</div>
				<p class="bg-danger hidden text-center" id="allert-w">WebSocket в этом браузере не поддерживается.</p>
				<div 
					type="button" 
					class="btn btn-default" 
					id="b-sse"
					style="display: block;"
					onclick="SSE()"	
				>ServerSideEvents</div>
			</div>
		</div>

		<!-- форма для приема сообщений -->
		<div class="col-md-4">
			<form name="pushform" class="form-horizontal">
				<p>Текущая информация </p>
				<div class="form-group">
   					<label for="firstname" class="col-sm-4 control-label">Имя:</label>
   					<div class="col-sm-8">
						<input type="text" class="form-control" name="firstname" readonly/>
					</div>
				</div>
				<div class="form-group">
   					<label for="lastname" class="col-sm-4 control-label">Фамилия:</label>
   					<div class="col-sm-8">
						<input type="text" class="form-control" name="lastname" readonly/>
					</div>
				</div>
				<div class="form-group">
   					<label for="patronymic" class="col-sm-4 control-label">Отчество:</label>
   					<div class="col-sm-8">
						<input type="text" class="form-control" name="patronymic" readonly/>
					</div>
				</div>	
				<div class="form-group">
   					<label for="cash" class="col-sm-4 control-label">Баланс:</label>
   					<div class="col-sm-8">
						<input type="text" class="form-control" name="cash" readonly/>
					</div>
				</div>
				<div class="form-group">
    				<div class="col-sm-offset-4 col-sm-8">
     					<button type="submit" id="b-push" class="btn btn-default">Запрос</button>
    				</div>
  				</div>			
			</form>
		</div>
	</div>

	<div class="row">
		<!-- здесь будет выводиться лог-->
		<div class="form-group">
   			<label for="log">Лог:</label>
			<textarea class="form-control" rows="15" readonly id="log"></textarea>
		</div>
	</div>
</div>

<script src="browser.js"></script>

</body>
</html>
